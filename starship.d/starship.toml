# すべてのモジュールに共通で適用されるタイムアウト(ms)
command_timeout = 2000

format = """
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$python\
[](fg:#9ece6a)\
$time\
[ ](fg:#1d2230)\
\n$character"""

right_format = "$custom.o"

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[python]
symbol = ' ' # nf-dev-python
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
pyenv_version_name = false
style = 'fg:#1a1b26 bg:#9ece6a'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

# プロンプトのメイン記号。viモード検知に対応させる
[character]
success_symbol = "[➜](bold green)"
error_symbol   = "[✗](bold red)"
vimcmd_symbol           = "[●](bold yellow)" # Normal
vimcmd_replace_symbol   = "[●](bold red)"    # Replace
vimcmd_visual_symbol    = "[●](bold blue)"   # Visual

[custom.o]
when = 'colima status 2>&1 | grep -qE "(^| )is running( |$)"'
command = 'echo 🐳'
format = "$output"   # ← これで名前や記号は出ない
symbol = ""          # ← 念のため空に固定
